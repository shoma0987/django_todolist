{% extends "base.html" %}
{% block header %}
<style>
body {
  background-color: #CCFFCC;
}
</style>
<div class="jumbotron jumbotron-fluid">

  <div class="container">
    <h1 class="display-4">Todo List</h1>
    <h2 class="lead">Manage your schedule!</h2>
  </div>
</div>
{% endblock header %}

{% block content %}

    <div style="padding-left: 40px">
    <a href="{% url 'create' %}" class="btn btn-info mb-3" tabindex="-1" role="button" aria-disabled="true">New create</a>
    </div>
    {% for item in object_list %}

    <div class="container pt-1">

    <div class="alert alert-{{item.priority}}" role="alert" style="width: 80%">
        <p>{{item.title}}   [Deadline: {{item.duedate | date:"o/n/j"}}] </p>
        <a href="{% url 'update' item.pk %}" style="width:80px; background:#CCFFFF; color:#333399" class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">Edit</a>
        <a href="{% url 'delete' item.pk %}" style="width:80px; background:#CCFFFF; color:#333399" class="btn btn-success" tabindex="-1" role="button" aria-disabled="true">Remove</a>
        <a href="{% url 'detail' item.pk %}" style="width:80px; background:#CCFFFF; color:#333399" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">Details</a>
    </div>

    {% endfor %}
    </div>

{% endblock content %}
