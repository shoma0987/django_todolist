{% extends "base.html" %}
{% block header %}

<style>
{% load static %}
body {
    background-image: url("{% static 'fort.jpg' %}"); background-size: cover;
}
</style>

<div class="jumbotron jumbotron-fluid " style="background-color:#66CC99; padding-left:10%;">


<!--<div class="flex-container" style="display:flex;">-->
<!--    <img src="{% static 'todopic.jpg' %}" alt="My image"/>-->
    <h1 class="display-4">Todo List</h1>
<!--</div>-->
    <div class="lead" style="font-size:30px">Manage your schedule!</div>


</div>
{% endblock header %}

<body>


{% block content %}
    <div class="container">
    <div style="padding-left: 30px; ">
    <a href="{% url 'create' %}" class="btn btn-info mb-3" tabindex="-1" role="button" aria-disabled="true">New create</a>
    </div>
    </div>
    {% for item in object_list %}

    <div class="container pt-1">

    <div class="alert alert-{{item.priority}}" role="alert" style="width:100%">
        <p>{{item.title}}   [Deadline: {{item.duedate | date:"o/n/j"}}] </p>
        <a href="{% url 'update' item.pk %}" style="width:120px; background:#CCFFFF; color:#333399" class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">Edit</a>
        <a href="{% url 'delete' item.pk %}" style="width:120px; background:#CCFFFF; color:#333399" class="btn btn-success" tabindex="-1" role="button" aria-disabled="true">Remove</a>
        <a href="{% url 'detail' item.pk %}" style="width:120px; background:#CCFFFF; color:#333399" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">Details</a>
    </div>
    </div>
    {% endfor %}
</body>
{% endblock content %}
